<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Advice generator app</title>
  </head>
  <body>
    <div class="container-main">
      <p class="advice-id">Advice #117</p>
      <p class="advice">
        "It is easy to sit up and take <br />
        notice, what is difficult is getting <br />
        up and taking action."
      </p>
      <img src="./images/pattern-divider-desktop.svg" class="divider" alt="" />

      <button class="btn-Generate">
        <img src="./images/icon-dice.svg" alt="" class="btn-img" />
      </button>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
